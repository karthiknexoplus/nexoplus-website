<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexoplus - Coming Soon</title>
    <meta name="description" content="Nexoplus - Your trusted partner in entrance automation and security solutions. Coming soon with innovative security solutions.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            color: #333;
        }

        .construction-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/img/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .content {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 200px;
            margin-bottom: 30px;
            height: auto;
        }

        h1 {
            color: #2b4c7e;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .tagline {
            color: #567ebb;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: #2b4c7e;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #dee2e6;
        }

        .contact-info p {
            margin: 10px 0;
            color: #666;
        }

        .contact-info .email {
            color: #2b4c7e;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .contact-info .email:hover {
            color: #567ebb;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2b4c7e;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #567ebb;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="content">
            <img src="assets/img/logo.png" alt="Nexoplus Logo" class="logo" onerror="this.style.display='none'">
            <h1>Coming Soon</h1>
            <p class="tagline">Securing Tomorrow's Access Today</p>
            <div class="progress-bar"></div>
            <p>We're working on something amazing.<br>Our new website is under construction.</p>
            
            <div class="contact-info">
                <p><strong>Visit Us:</strong></p>
                <p>37/1, KG Nagar, Kamarajar Road<br>
                Uppilipalayam Post, Varadharajapuram<br>
                Tamil Nadu 641015</p>
                <p>
                    <a href="mailto:info@nexoplus.in" class="email">
                        <i class="bi bi-envelope"></i>
                        info@nexoplus.in
                    </a>
                </p>
                
                <div class="social-links">
                    <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
                    <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
